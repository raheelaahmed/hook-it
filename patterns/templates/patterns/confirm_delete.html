{% extends 'base.html' %}

{% block extra_title %}
   Confirm-Pattern-Delete
{% endblock %}

{% block content %}
<div  class='container' id="confirm-delete">
  <h2>Are you sure you want to delete this pattern?</h2>
  <p>Once deleted, this action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'patterns' %}" class="btn btn-secondary">Cancel</a>
  </form>
  </div>
{% endblock %}
