{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container" id="patterns">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Edit a Pattern</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_pattern' pattern.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Render the form with crispy styling -->
                    {{ form | crispy }}

                    <!-- Optional: Render form as plain paragraphs, if needed -->
                    <!-- {{ form.as_p }} -->
                    
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'patterns' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Pattern</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <!-- Include CKEditor scripts -->
    <script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/ckeditor.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            ClassicEditor
                .create(document.querySelector('#id_description'))  // Ensure this matches your field's ID
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
{% endblock %}
