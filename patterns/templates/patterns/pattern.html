{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container" id="patterns">
      
      <div id="pattern-heading">
      <h1> Crochet Patterns</h1>
      </div>

        <div class="row">
            {% for pattern in patterns %}
                <div class=" col-sm-4 " id="images">
                    <img src="{{ pattern.image.url }}" alt="{{ pattern.name }}" width="400">
                    <h3>{{ pattern.name }}</h3>
                    <p>Price: ${{ pattern.price }}</p>
                    
                </div>

                {% if forloop.counter|divisibleby:3 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
