{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container" id="patterns">

        <!-- The form will post to the 'edit-review' URL -->
        <form method="POST" action="{% url 'edit-review' review.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" name="rating" id="rating" min="1" max="5" value="{{ review.rating }}" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment" required class="form-control">{{ review.comment }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update Review</button>
        </form>

    </div>
{% endblock %}
