{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container" id="patterns">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <hr>
                <h2 class="logo-font mb-4 text-center">Pattern Management</h2>
                <h5 class="text-muted text-center mb-4">Add a New Pattern</h5>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <form method="POST" action="{% url 'add_pattern' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Add any necessary form styling for CKEditor and form fields -->
                    <div class="form-group">
                        {{ form | crispy }}
                    </div>
                    <div class="text-center">
                        <a class="btn btn-outline-black rounded-0 mr-2" href="{% url 'patterns' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Pattern</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <!-- Add any JS for further interactivity if needed -->
{% endblock %}
{% block extra_css %}
    <style>
        /* Center form elements in the container */
        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .logo-font {
            font-size: 2rem;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

    </style>
{% endblock %}
